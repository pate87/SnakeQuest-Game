<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="text-center mb-4">
                    <h1 class="display-4">Snake Game</h1>
                    <div class="score-container mb-3">
                        <span class="h4">Score: <span id="score">0</span></span>
                        <span class="h4 ms-4">High Score: <span id="highScore">0</span></span>
                    </div>
                </div>

                <div class="game-container">
                    <canvas id="gameCanvas"></canvas>
                    <div id="gameOverScreen" class="game-over-screen d-none">
                        <h2>Game Over! Womp Womp.</h2>
                        <p>Final Score: <span id="finalScore">0</span></p>
                        <p class="text-muted">Press Q to quit or C to play again</p>
                    </div>
                </div>

                <div class="controls mt-4">
                    <div class="row justify-content-center">
                        <div class="col-auto me-3">
                            <select id="speedLevel" class="form-select">
                                <option value="beginner">Beginner</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <select id="themeSelect" class="form-select">
                                <option value="modern">Modern Theme</option>
                                <option value="nokia">Nokia Classic</option>
                                <option value="matrix">Matrix</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <p class="text-muted">Use arrow keys to control the snake</p>
                        <p class="text-muted">Collect food to grow and power-ups for bonus points!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
